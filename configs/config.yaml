mqtt:
  broker: "ssl://broker.emqx.io:8883"
  client_id: "iot_agent-"
  ca_certificate: "certs/broker.emqx.io-ca.crt"

identity:
  device_file: "configs/device.json"

security:
  jwt_file: "secrets/jwt.bin"
  jwt_secret_file: "secrets/jwt_secret"
  aes_key_file: "secrets/aes_key"

middlewares:
  authentication:
    topic: "iot-authentication"
    qos: 2
    retry_delay: 60 # 1 minute
    request_waiting_time: 60 # 1 minute
    authentication_certificate: "certs/bootstrap_authentication_cert"

services:
  registration:
    topic: "iot-registration"
    qos: 2
    max_retries: 6
    base_delay_seconds: 2
    max_backoff_seconds: 60
    response_timeout: 10
    enabled: true
  heartbeat:
    topic: "iot-heartbeat"
    interval: 10
    qos: 1
    enabled: false
  metrics:
    topic: "iot-metrics"
    metrics_config_file: "configs/metrics.json"
    interval: 10
    timeout: 5
    qos: 1
    enabled: false
  command:
    topic: "iot-commands"
    qos: 2
    output_size_limit: 1024  
    max_execution_time: 10 
    enabled: false
  ssh:
    topic: "iot-ssh"
    qos: 2
    ssh_user: "ben"
    private_key_path: "certs/id_rsa"
    max_listeners: 10               
    max_ssh_connections: 5           
    connection_timeout: 30s 
    forward_timeout: 2m        
    auto_disconnect: 2m             
    enabled: true
  location_service:
    topic: "iot-location"
    qos: 1
    interval: 10
    sensor_based: true
    maps_api_key: ""
    gps_device_baud_rate: 9600
    gps_device_port: "/dev/ttyACM0"
    enabled: false
  update_service:
    topic: "iot-update"
    qos: 2
    update_file_path: "updates"
    state_file: "configs/update_state.json"
    enabled: false
