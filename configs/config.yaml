mqtt:
  broker: "ssl://broker.emqx.io:8883"
  client_id: "iot_agent-"
  ca_certificate: "certs/broker.emqx.io-ca.crt"

identity:
  device_file: "configs/device.json"

services:
  registration:
    topic: "iot-registration"
    enabled: false
    device_secret_file: "secrets/.device.secret.PSK.txt"
    qos: 2
  heartbeat:
    topic: "iot-heartbeat"
    enabled: false
    interval: 10
    qos: 1
  metrics:
    topic: "iot-metrics"
    metrics_config_file: "configs/metrics.json"
    enabled: false
    interval: 10
    qos: 1
  command_service:
    topic: "iot-commands"
    qos: 1
    output_size_limit: 1024  
    max_execution_time: 10 
    enabled: false
  ssh:
    topic: "iot-ssh"
    qos: 2
    enabled: true
    backend_host: "172.24.160.18"
    backend_port: 22
    ssh_user: "ben"
    private_key_path: "certs/id_rsa"